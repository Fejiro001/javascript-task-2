<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Of Objects</title>
  </head>

  <body>
    <script>
      //an array (data) of objects is created 
      let data= [
        {principal: 2500, time: 1.8},
        {principal: 1000, time: 5},
        {principal: 3000, time: 1},
        {principal: 2000, time: 3}
      ]

      //The function is takes an array called array
      function interestCalculator(array){
        //The for loop will loop through all the objects
        for(i=0; i<array.length; i++)
        {
          //First condition
          if(array[i].principal >= 2500 && array[i].time>1 && array[i].time<3){
            //Declared a rate variable 
          var rate = 3
          }
          //Second condition
          else if(array[i].principal >= 2500 && array[i].time >= 3){
          rate = 4
          }
          //Third condition
          else if(array[i].principal < 2500 || array[i].time <= 1){
          rate = 2
          }
          else{
          rate = 1
          }

          //Declared an interest variable and calculated interest
          var interest = (array[i].principal*rate*array[i].time)/ 100
          
          
          var interestData = [
            {
              principal: array[i].principal,
              rate: rate,
              time: array[i].time,
              interest: interest
            }
          ]
          console.log(interestData)
        }
        
        return interestData
      }

      //Function is called
      interestCalculator(data)
        
    </script>
  </body>
</html>
